<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unit converter</title>
</head>
<body>
	<form action="UnitConverter" method="GET">
		<label for="unit1">Convert</label> 
		<input type="text" name="unit1" id="unit1"> 
		<select name="unit1metrics">
			<option value="centimeters">Centimeters</option>
			<option value="meters">Meters</option>
			<option value="kilometers">Kilometers</option>
			<option value="foots">Foots</option>
			<option value="inches">Inches</option>
			<option value="yards">Yards</option>
			<option value="miles">Miles</option>
		</select> 
		<label for="unit2metrics">To</label> 
		<select name="unit2metrics" id="unit2metrics">
			<option value="centimeters">Centimeters</option>
			<option value="meters">Meters</option>
			<option value="kilometers">Kilometers</option>
			<option value="foots">Foots</option>
			<option value="inches">Inches</option>
			<option value="yards">Yards</option>
			<option value="miles">Miles</option>
		</select> 
		<input type="submit" value="Calculate">
	</form>
</body>
</html>
